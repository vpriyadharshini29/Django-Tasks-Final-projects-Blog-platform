{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow rounded-2xl p-6">
  <h2 class="text-2xl font-bold mb-4">Login</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg">Login</button>
  </form>
  <p class="mt-3 text-sm">No account? <a href="{% url 'signup' %}" class="text-indigo-600 underline">Sign up</a></p>
</div>
{% endblock %}
