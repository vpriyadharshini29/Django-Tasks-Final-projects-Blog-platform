<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Blog Platform{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="bg-gradient-to-r from-indigo-600 to-violet-600 text-white">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="font-extrabold text-2xl tracking-tight">Blogify</a>
      <nav class="flex items-center gap-3">
        <a href="/" class="hover:underline">Home</a>
        {% if user.is_authenticated %}
          <a href="{% url 'post_create' %}" class="bg-white text-indigo-700 px-3 py-1 rounded-lg shadow">New Post</a>
          <form action="{% url 'logout' %}" method="post" class="inline">
            {% csrf_token %}
            <button class="px-3 py-1 rounded-lg border border-white/30">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="px-3 py-1">Login</a>
          <a href="{% url 'signup' %}" class="bg-white text-indigo-700 px-3 py-1 rounded-lg shadow">Sign Up</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    {% for message in messages %}
      <div class="mb-4 p-3 rounded-lg {{ message.tags }} bg-emerald-50 border border-emerald-200">
        {{ message }}
      </div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>

  <footer class="py-8 text-center text-sm text-slate-500">
    Built with ❤️ using Django & Tailwind.
  </footer>
</body>
</html>
