{% extends "base.html" %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<div class="bg-white rounded-2xl shadow p-6 max-w-xl">
  <h2 class="text-xl font-semibold mb-3">Delete this post?</h2>
  <p class="mb-4">This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button class="px-4 py-2 bg-rose-600 text-white rounded-lg">Confirm Delete</button>
    <a href="{{ object.get_absolute_url }}" class="ml-3 px-4 py-2 bg-slate-200 rounded-lg">Cancel</a>
  </form>
</div>
{% endblock %}
