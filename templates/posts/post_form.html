{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}{% endblock %}
{% block content %}
<div class="bg-white rounded-2xl shadow p-6 max-w-3xl">
  <h2 class="text-2xl font-bold mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h2>
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="px-4 py-2 rounded-lg bg-indigo-600 text-white">Save</button>
  </form>
</div>
{% endblock %}
